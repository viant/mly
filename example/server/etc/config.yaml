Endpoint:
  Port: 8086

models:
  - id: sli
    url: ${appPath}/example/model/string_lookups_int_model
    useDict: true
    datastore: sli
    inputs:
      - name: sa
      - name: sl
      - name: aux
        auxiliary: true

  - id: slf
    url: ${appPath}/example/model/string_lookups_float_model
    useDict: true
    datastore: slf
    transformer: slft
    inputs:
      - name: sa
      - name: sl
      - name: aux
        auxiliary: true

  - id: vec
    url: ${appPath}/example/model/vectorization_int_model
    useDict: true
    datastore: vec
    inputs:
      - name: tv
        wildcard: true
      - name: sl
      - name: aux
        auxiliary: true

  - id: ll
    url: ${appPath}/example/model/broken_case_v0_5_0_model
    useDict: false
    inputs:
      - name: lookuplayer_input

  - id: ko
    url: ${appPath}/example/model/keyed_out_model
    useDict: false
    inputs:
      - name: i

connections:
  - id: localL1
    hostnames: localhost
    port: 3000
    timeout: 300

datastores:
  - id: sli
    cache:
      sizeMb: 16 
    connection: localL1
    namespace: test
    dataset: sli
    timeToLiveMs: 3600000

  - id: vec
    cache:
      sizeMb: 16
    connection: localL1
    namespace: test
    dataset: vec
    timeToLiveMs: 3600000

  - id: slf
    cache:
      sizeMb: 16
    connection: localL1
    namespace: test
    dataset: slf
    timeToLiveMs: 3600000

